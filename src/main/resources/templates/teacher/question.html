<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

<head>
    <title>Question</title>

    <script th:src="@{/js/sweetalert.min.js}"></script>
    <script>

        $(document).ready(function () {

            'use strict';

            console.log("document ready");

            var DOMFactory = {
                elementWithId: function () {
                    if (arguments.length === 0)
                        return null;
                    var elem_id = arguments[0];
                    var result = $("#template-" + elem_id).html();
                    for (var i = 1; i < arguments.length; i++) {
                        var re = new RegExp('\\{' + (i) + '\\}', 'gm');
                        result = result.replace(re, arguments[i]);
                    }
                    return $(result);
                }
            };

            var APIService = {
                init: function () {
                    $.ajaxSetup({
                        method: "POST",
                        dataType: "json",
                        contentType: "application/json; charset=UTF-8",
                        timeout: 10000,
                        error: APIService.errorHandler,
                        async: true
                    });
                },
                errorHandler: function (xmlHTTP, status, httperror) {
                    var resp = $.parseJSON(xmlHTTP.responseText);
                    if (resp && resp["message"]) {
                        swal("Oops...", resp['message'], "error");
                    }
                },
                getQuestionList: function (callback) {
                    $.ajax("/api/question", {
                        success: callback
                    });
                },
                saveQuestion: function (callback, form_data) {
                    $.ajax("/api/question/add", {
                        data: JSON.stringify(form_data),
                        success: callback
                    });
                }
            };

            var QuestionDetailController = {

                storage: {
                    questionView: $(".question-detail"), // div
                    questionTitle: $(".question-title"),
                    mandatoryInput: $("#mandatory-option"), // input checkbox
                    questionTypeInput: $("#question-type"), // select
                    questionContentInput: $("#question-content"), // textarea,
                    allowCommentInput: $("#allow-comment-option"),
                    createChartInput: $("#create-graph-option"),
                    questionDeleteButton: $("#question-delete-button"),
                    questionSaveButton: $("#question-save-button"),
                    questionResetButton: $("#question-reset-button"),
                    questionDetailData: null
                },

                init: function () {
                    QuestionDetailController.bindEvent();
                },

                reset: function () {
                    QuestionDetailController.storage.questionDetailData = null;
                    QuestionDetailController.storage.questionDeleteButton.data("id", null);
                    QuestionDetailController.storage.questionSaveButton.data("id", null);
                    QuestionDetailController.storage.questionResetButton.data("id", null);

                    QuestionDetailController.storage.questionTitle.val("New Question");
                    QuestionDetailController.storage.mandatoryInput.prop("checked", true);
                    QuestionDetailController.storage.questionTypeInput.val("1");
                    QuestionDetailController.storage.questionContentInput.val("");
                    QuestionDetailController.storage.allowCommentInput.prop("checked", false);
                    QuestionDetailController.storage.createChartInput.prop("checked", false);

                    QuestionDetailController.storage.questionTypeInput.prop("disabled", true);
                    QuestionDetailController.storage.createChartInput.prop("disabled", true);
                    QuestionDetailController.storage.mandatoryInput.prop("disabled", true);
                },

                hide: function () {
                    QuestionDetailController.storage.questionView.fadeOut(200);
                },

                show: function () {
                    QuestionDetailController.storage.questionView.fadeIn(200);
                },

                focusOnTitle: function () {
                    // QuestionDetailController.storage.questionTitle.focus();
                    QuestionDetailController.storage.questionContentInput.focus();
                },

                bindEvent: function () {
                    QuestionDetailController.storage.questionDeleteButton.click(QuestionDetailController.questionDeleteButtonClicked);
                    QuestionDetailController.storage.questionSaveButton.click(QuestionDetailController.questionSaveButtonClicked);
                    QuestionDetailController.storage.questionResetButton.click(QuestionDetailController.questionResetButtonClicked);
                    QuestionDetailController.storage.questionContentInput.on("change paste keyup", function () {
                        QuestionDetailController.storage.questionSaveButton.attr('disabled', $.trim($(this).val()).length <= 0);
                    });
                },

                questionDeleteButtonClicked: function (event) {
                    var sender = $(this);
                    var data = sender.data();
                    console.log(data);
                    if (QuestionDetailController.storage.questionDetailData === null) { // new question
                        QuestionDetailController.hide();
                        QuestionDetailController.reset();
                    } else {
                        swal({
                            title: "Are you sure?",
                            text: "The question will be deleted! \n" +
                            "You will not be able to revoke this operation!",
                            type: "warning",
                            showCancelButton: true,
                            confirmButtonColor: "#DD6B55",
                            confirmButtonText: "Yes, delete it!",
                            closeOnConfirm: false,
                            html: false
                        }, function () {

                        });
                    }
                },

                questionSaveButtonClicked: function (event) {
                    var sender = $(this);
                    var data = sender.data();
                    var form_data = {
                        "name": QuestionDetailController.storage.questionContentInput.val(),
                        "has_commentary": QuestionDetailController.storage.allowCommentInput.is(':checked'),
                        "id_question_type": parseInt(QuestionDetailController.storage.questionTypeInput.val())
                    };
                    if (data["id"]) {
                        form_data["id"] = data["id"];
                    }
                    console.log(form_data);
                    APIService.saveQuestion(function (resp) {
                        if (resp["result"] === "succeed") {
                            swal("Saved!",
                                "This question has been saved.",
                                "success");
                            QuestionListController.setQuestionData(form_data);
                            QuestionDetailController.loadWithData(form_data);
                        }
                    }, form_data);
                },

                questionResetButtonClicked: function (event) {
                    var sender = $(this);
                    var data = sender.data();
                    console.log(data);
                    QuestionDetailController.loadWithData(jQuery.extend(true, {}, data));
                },

                loadWithData: function (data) {
                    QuestionDetailController.reset();
                    QuestionDetailController.storage.questionDetailData = data;
                    if (data && data["id"]) {
                        QuestionDetailController.loadQuestionForm(data);
                    }
                    QuestionDetailController.show();
                },

                loadQuestionForm: function (data) {
                    QuestionDetailController.storage.questionTitle.val("Question " + data["id"]);
                    QuestionDetailController.storage.questionTypeInput.val(data["id_question_type"]);
                    QuestionDetailController.storage.questionContentInput.val(data["name"]);
                    if (data["has_commentary"]) {
                        QuestionDetailController.storage.allowCommentInput.prop("checked", true);
                    } else {
                        QuestionDetailController.storage.allowCommentInput.prop("checked", false);
                    }
                    QuestionDetailController.storage.questionDeleteButton.data(data);
                    QuestionDetailController.storage.questionSaveButton.data(data);
                    QuestionDetailController.storage.questionResetButton.data(data);
                }

            };

            var QuestionListController = {

                storage: {
                    questionCreateButton: $("#common-new-question"), // button
                    questionList: $("#search-question-list"), // div
                    searchQuestionInput: $("#search-group"),
                    selectedQuestionId: null
                },

                init: function () {
                    QuestionListController.storage.questionCreateButton.click(QuestionListController.createQuestionButtonClicked);
                    QuestionListController.load();
                    QuestionDetailController.init();
                },

                load: function () {
                    QuestionDetailController.reset();
                    QuestionDetailController.hide();
                    QuestionListController.reloadData();
                },

                reloadData: function () {
                    APIService.getQuestionList(QuestionListController.reloadQuestionList);
                },

                setQuestionData: function (data) {
                    $("#question-button-" + data["id"]).data(data);
                },

                reloadQuestionList: function (resp) {
                    console.log(resp);
                    QuestionListController.storage.questionList.html("");
                    var resp_question_list = resp["question_list"];
                    for (var i in resp_question_list) {
                        var resp_question = resp_question_list[i];
                        var new_question_button = DOMFactory.elementWithId("question-button", "Question " + resp_question["id"], "btn-default");
                        new_question_button.attr('id', "question-button-" + resp_question['id']);
                        new_question_button.data(resp_question);
                        new_question_button.click(QuestionListController.questionButtonClicked);
                        QuestionListController.storage.questionList.prepend(new_question_button);
                    }
                },

                setSelectedQuestion: function (question_id) {
                    QuestionListController.storage.selectedQuestionId = parseInt(question_id);
                    $(".question-button").removeClass("btn-primary");
                    if (question_id) {
                        $("#question-button-" + question_id.toString()).addClass("btn-primary");
                    }
                },

                createQuestionButtonClicked: function (event) {
                    QuestionListController.setSelectedQuestion(null);
                    QuestionDetailController.reset();
                    QuestionDetailController.show();
                    QuestionDetailController.focusOnTitle();
                },

                questionButtonClicked: function (event) {
                    var sender = $(this);
                    var data = sender.data();
                    QuestionListController.setSelectedQuestion(data["id"]);
                    QuestionDetailController.loadWithData(data);
                    console.log(data);
                }

            };

            var ViewController = {

                storage: {

                },

                init: function () {
                    ViewController.bindSearchPair();
                    QuestionListController.init();
                },
                
                bindSearchPair: function () {
                    var BindSearchEventPair = function (input_s, list_s, where_s) {
                        $(input_s).on("change keyup paste", function () {
                            var sc = $(this).val();
                            $(list_s).each(function () {
                                var e = $(this);
                                var st;
                                if (where_s === null) {
                                    st = e.text();
                                }
                                else {
                                    st = $(this).find(where_s).text();
                                }
                                if (st.indexOf(sc) !== -1) {
                                    e.show();
                                }
                                else {
                                    e.hide();
                                }
                            });
                        });
                    };
                    BindSearchEventPair("#search-question", "#search-question-list > button", null);
                }

            };

            {
                document.DOMFactory = DOMFactory;
                document.APIService = APIService;
                document.RootController = ViewController;
            }

            APIService.init();
            ViewController.init();

        });

    </script>
