<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="site-base">
<head>
    <title>Course</title>
    <script th:src="@{/js/roux-apiv2.js}"></script>
    <script>

    $(function () {
        // Find all the prototypes and register them
        UI.init();

        UI.allowsUserInteraction(false);

        // Page initial load
        APIV2.getCourseList(function (data) {
            var course_panel_list = $(".course-panel-list");
            course_panel_list.empty();
            data['course_list'].forEach(function (courseObj) {
                var prototype = UI.prototype('pt-course-panel').clone(true, true);
                prototype.find(".course-title").text(courseObj['name']);
                var quesNum = parseInt(courseObj['quesNum']);
                if (quesNum > 0) {
                    prototype.find(".ques-tip").text("Questionnaire Available (" + quesNum + ")");
                } else {
                    prototype.find(".ques-tip").html("<br>");
                }
                course_panel_list.prepend(prototype);
            });

            UI.allowsUserInteraction(true);
        });

    });

    </script>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand header-brand" th:href="@{/student/index}" layout:fragment="nav-header">
                <img class="header-icon" th:src="@{/img/roux.png}" src="">
            </a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav" layout:fragment="nav-content">
                <li class="active" id="nav_sect_group"><a th:href="@{/student/course}">Course</a></li>
            </ul>
        </div>
    </div>
</nav>

<div layout:fragment="container">

    <div class="page-header">
        <h1>My Courses</h1>
    </div>

    <div class="row roux-row">

        <!-- The prototype is not visible. -->
        <div class="col-md-3 prototype" id="pt-course-panel">
            <div class="panel panel-default course-panel">
                <div class="panel-heading" id="sub1">
                    <strong class="course-title">Web Technology</strong>
                </div>
                <div class="panel-body">
                    <div class="ques-tip">
                        Questionnaire Available (3)
                    </div>
                    <hr>
                    <a th:href="@{/student/course/1}">Access to Course</a>
                </div>
            </div>
        </div>

        <!-- This is where you should add clones of prototype to. -->
        <div class="course-panel-list"></div>

    </div>

    <!-- Ajax Overlay -->
    <div class="overlay" style="z-index: 200;"></div>

</div>

</body>
</html>
