<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="site-base">
<head>
    <title>Course</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script>
        $(document).ready(function () {

            console.log("document ready");

            var DOMFactory = {
                elementWithId: function () {
                    if (arguments.length === 0)
                        return null;
                    var elem_id = arguments[0];
                    var result = $("#template-" + elem_id).html();
                    for (var i = 1; i < arguments.length; i++) {
                        var re = new RegExp('\\{' + (i) + '\\}', 'gm');
                        result = result.replace(re, arguments[i]);
                    }
                    return $(result);
                }
            };

            // define course list controller
            var CourseListController = {

                storage: {
                    coursePanel: $("#pt-course-panel"), // div1
                    coursePanel2: $("#course-panel") // div2
                },

                reloadCourseList: function (resp) {
                    console.log(resp);
                    CourseListController.storage.coursePanel.html("");
                    var resp_course_list = resp["courses"];
                    for (var i in resp_course_list) {
                        var resp_course = resp_course_list[i];
                        var new_course_panel = DOMFactory.elementWithId("pt-course-panel", resp_course["name"], "panel-default");
                        new_course_panel.attr('id', "course-panel-" + resp_course['id']);
                        new_course_panel.data(resp_course);
                        CourseListController.storage.groupList.prepend(new_course_panel);
                    }
                }

            };
        })
    </script>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand header-brand" th:href="@{/student/index}" layout:fragment="nav-header">
                <img class="header-icon" th:src="@{/img/roux.png}" src="">
            </a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav" layout:fragment="nav-content">
                <li class="active"><a th:href="@{/student/course}">Course</a></li>
            </ul>
        </div>
    </div>
</nav>

<div layout:fragment="container">

    <div class="page-header">
        <h1>My Courses</h1>
    </div>

    <div class="row roux-row">

        <div class="col-md-3" id="pt-course-panel">
            <div class="panel panel-default course-panel">
                <div class="panel-heading" id="sub1">
                    <strong class="course-title">Web Technology</strong>
                </div>
                <div class="panel-body">
                    <div class="ques-tip">
                        Questionnaire Available
                    </div>
                    <div>
                        <strong>N Questions</strong>
                    </div>
                    <img id="img_new" th:src="@{/img/ico_new.gif}">
                    <hr>
                    <a th:href="@{/student/question}">Access to Course</a>
                </div>
            </div>
        </div>

        <!-- This is where you should add clones of prototype to. -->
        <div class="course-panel-list"></div>

        <!-- JS TEMPLATE ENGINE -->
        <script id="template-course-panel" language="text">

            <div class="col-md-3" id="pt-course-panel">
                <div class="panel panel-default course-panel">
                    <div class="panel-heading" id="sub1">
                        <strong class="course-title">Web Technology</strong>
                    </div>
                    <div class="panel-body">
                        <div class="ques-tip">
                            Questionnaire Available
                        </div>
                        <div>
                            <strong>N Questions</strong>
                        </div>
                        <img id="img_new" th:src="@{/img/ico_new.gif}">
                        <hr>
                        <a th:href="@{/student/question}">Access to Course</a>
                    </div>
                </div>
            </div>
    
        </script>

    </div>

</div>

</body>
</html>
